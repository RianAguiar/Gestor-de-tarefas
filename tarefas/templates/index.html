{% load static %}    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tarefas</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'home/home.css' %}">
    <link rel="icon" href="{% static "img/logo.png" %}">
</head>
<body>

<div class="wrapper">
    <div class="wrapper2">
        <h1 style="color: #6da150;">
            🐸 Gestor de Tarefas 🐸
        </h1>
    </div>

    <table border="1" style="padding: 1px;">
        <thead>
            <th>Status</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Data de criação</th>
            <th>Manipular Tarefas</th>
        </thead>

        <tbody>
            {% for tarefa in tarefas %}
                <tr>
                    <td>
                        {% if tarefa.status %}
                            <img src="{% static "img/check.png" %} %}" alt="">
                        {% else %}
                            <img src="{% static "img/x.png" %} %}" alt="">
                        {% endif %}
                    </td>
                    <td>{{tarefa.nome}}</td>
                    <td>{{tarefa.descricao}}</td>
                    <td>{{tarefa.dataDeCricao}}</td>
                    <td>
                        <button>
                            <a href="{% url "tarefas:editar" tarefa.id %}">Editar</a>
                        </button>
                        
                        <button>
                            <a href="{% url "tarefas:remover" tarefa.id %}">Remover</a>
                        </button>
                    </td>
                </tr>
            {% endfor %}    
        </tbody>
    </table>
    <div class="button-wrapper">
        <button class="add"><a href="{% url "tarefas:adicionar" %}">Adicionar tarefa</a></button>
    </div>
</div>
</body>
</html>
